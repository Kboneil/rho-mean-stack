<!DOCTYPE html>
<html ng-app="meanApp">
<head>
  <meta charset="utf-8">
  <title>MEAN Stack!</title>

  <script src="vendors/angular.min.js" charset="utf-8"></script>

  <script src="scripts/app.module.js" charset="utf-8"></script>
  <script src="scripts/people.controller.js" charset="utf-8"></script>

  <link rel="stylesheet" href="vendors/bootstrap.min.css">
</head>
<body ng-controller="PeopleController as ctrl">
  <!-- <button ng-click="ctrl.listPeople()">Get People</button> -->
  <select ng-model="ctrl.select" ng-change="ctrl.listPeople()">
    <option value="-name">Name</option>
    <option value="-hometown">Hometown</option>
    <option value="-movie">Favorite Movie</option>
  </select>


<table class="person">
  <tr>
    <th>Name</th>
    <th>Hometown</th>
    <th>Favorite Movie</th>
  </tr>
  <tr ng-repeat="person in ctrl.people | orderBy:ctrl.select:reverse=true">
    <td>{{person.name}}</td>
    <td>{{person.hometown}}</td>
    <td>{{person.movie}}</td>
  </tr>
</table>

  <div>
    <label>Name:</label>
    <input type="text" ng-model="ctrl.person.name">
    <label>Hometown:</label>
    <input type="text" ng-model="ctrl.person.hometown">
    <label>Favorite Movie:</label>
    <input type="text" ng-model="ctrl.person.movie">
    <button ng-click="ctrl.addPerson()">Add Person</button>
  </div>
</body>
</html>
